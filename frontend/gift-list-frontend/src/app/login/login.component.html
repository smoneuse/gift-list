<div class="row pt-4 mx-auto">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Connexion</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group mb-3">
                        <label for="login">Login</label>
                        <input [(ngModel)]="loginUserData.login" (keyup.enter)="loginUser()" type="text" class="form-control rounded-0" name="login" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Mot de passe</label>
                        <input [(ngModel)]="loginUserData.password" (keyup.enter)="loginUser()" type="password" class="form-control rounded-0" name="password" required>
                    </div>
                    <button (click)="loginUser()" type="button" class="btn btn-success float-end">Se connecter</button>
                </form>
            </div>
        </div>
        <div *ngIf="errorMessage!=''" class="alert alert-danger mt-4" role="alert">
            {{errorMessage}}
        </div>
    </div>
</div>
